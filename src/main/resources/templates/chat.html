<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LocalChat — Chat</title>
</head>
<body>

<h1>Чат</h1>

<div id="chat" style="border:1px solid #000; padding:10px; height:300px; overflow-y:auto;"></div>

<br>

<input type="text" id="messageInput" placeholder="Введите сообщение">
<button onclick="sendMessage()">Отправить</button>

<script>
    const uuid = /*[[${uuid}]]*/ "";

    function loadMessages() {
        fetch("/api/messages?limit=50")
            .then(r => r.json())
            .then(messages => {
                const chat = document.getElementById("chat");
                chat.innerHTML = "";
                messages.forEach(m => {
                    const div = document.createElement("div");
                    div.textContent = `[${m.senderNickname}] ${m.content}`;
                    chat.appendChild(div);
                });
                chat.scrollTop = chat.scrollHeight;
            });
    }

    function sendMessage() {
        const input = document.getElementById("messageInput");
        const content = input.value;
        if (!content.trim()) return;

        fetch("/api/messages", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ content, uuid })
        }).then(() => {
            input.value = "";
            loadMessages();
        });
    }

    loadMessages();
    setInterval(loadMessages, 20000);
</script>

</body>
</html>
