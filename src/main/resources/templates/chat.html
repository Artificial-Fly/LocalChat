<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${title}">Chat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">LocalChat</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link active" href="/chat">Chat</a>
            <a class="nav-link" href="/about">About</a>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <div class="row">
        <div class="col">

            <h4>
                Чат —
                <span class="text-muted" id="nickname"></span>
            </h4>

            <div class="card mt-3">
                <div class="card-body" id="messages"
                     style="height: 350px; overflow-y: auto;">
                </div>
            </div>

            <div class="input-group mt-3">
                <input type="text" id="messageInput" class="form-control"
                       placeholder="Введите сообщение">
                <button class="btn btn-primary" onclick="sendMessage()">
                    Отправить
                </button>
            </div>

        </div>
    </div>
</main>

<script>
    const nickname = localStorage.getItem("nickname");
    const ipAdress = localStorage.getItem("ipAdress");

    if (!nickname || !ipAdress) {
        window.location.href = "/";
    }

    document.getElementById("nickname").innerText = nickname;

    function sendMessage() {
        const content = document.getElementById("messageInput").value;
        if (!content.trim()) return;

        fetch("/api/messages", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content, ipAdress })
        }).then(() => {
            document.getElementById("messageInput").value = "";
            loadMessages();
        });
    }

    function loadMessages() {
        fetch("/api/messages?limit=30")
            .then(res => res.json())
            .then(messages => {
                const box = document.getElementById("messages");
                box.innerHTML = "";

                messages.reverse().forEach(m => {
                    const div = document.createElement("div");
                    div.className = "mb-1";
                    div.innerHTML =
                        `<strong>${m.senderNickname}</strong>: ${m.content}
                         <small class="text-muted">(${m.createdAt})</small>`;
                    box.appendChild(div);
                });

                box.scrollTop = box.scrollHeight;
            });
    }

    loadMessages();
    setInterval(loadMessages, 2000);
</script>

</body>
</html>
